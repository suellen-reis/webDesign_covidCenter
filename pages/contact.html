                <h1>Contact us</h1>
                <form>
                    <label for="fname">Your Name</label>

                    <label for="email1">Email</label>

                    <input type="radio" id="phone" name="contact2" value="Phone" checked>

                    <input type="radio" id="vaccination" name="vaccination" value="vaccination">

                    <input type="radio" id="other" name="other" value="other">
                    <label for="chrome">Other</label><br>
                    <p>Your message</p>
                    <label for="txt"></label>
                    <textarea name="txtarea" id="txt" cols="100" rows="10">Massage</textarea><br>
                    <input class="button-primary" type="submit" value="Send" onclick="alert('Thank you for contact us')">
                </form>
